<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<link rel="stylesheet" href="bootstrap-5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

<body>
    <div class="container my-5 mx-auto">
        <div class="container text-center">
            <h1 class="text-muted text-center my-3">Weather App </h1>
            <h3 class="text-muted">A javascript project</h3>
        </div>
        

    <form class="my-4 text-center text-muted">
        <input type="text" name="city" class="form-control p-4" placeholder="Enter the name of the city">
    </form>

    <div class="card shadow-lg rounded d-none">
        <img src="img/placeholder.png" alt="" class="daytime card-img-top">
        <div class="icon mx-auto bg-light"> 
            <img src="" alt="weather icon">
        </div>
        <div class="text-center details">
            <h3 class="my-3"> City name </h3>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
            <span class="text-center">TEMP</span>
            <span>&deg;C</span>
            </div>
        </div>

    </div>

    </div>
    <script src="forecast.js"></script>
    <script src="app.js"></script>

</body>

</html>
